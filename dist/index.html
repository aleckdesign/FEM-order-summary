<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">

    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/file_manifest.aeb84a9b.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>.attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }</style>
  <script src="/file_manifest.aeb84a9b.js"></script></head>
  <body>
    <div class="order-container">
      <div class="img-container"></div>

      <div class="order">
        <h1 class="order__title">Order Summary</h1>
        <p class="order__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="order__plan">
          <div class="order__plan-left">
            <img src="/icon-music.8a0e062c.svg" alt="icon" class="order__icon">
            <h2 class="order__plan-title">
              Annual Plan<span>$59.99/year</span>
            </h2>
          </div>
          <button class="order__change" aria-label="Change selected plan">
            Change
          </button>
        </div>

        <button class="order__payment">Proceed to Payment</button>
        <button class="order__cancel">Cancel Order</button>
      </div>
    </div>
  </body>
