<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/sass/file_manifest.scss" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="order-container">
      <div class="img-container"></div>

      <div class="order">
        <h1 class="order__title">Order Summary</h1>
        <p class="order__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="order__plan">
          <div class="order__plan-left">
            <img src="./images/icon-music.svg" alt="icon" class="order__icon" />
            <h2 class="order__plan-title">
              Annual Plan<span>$59.99/year</span>
            </h2>
          </div>
          <button class="order__change" aria-label="Change selected plan">
            Change
          </button>
        </div>

        <button class="order__payment">Proceed to Payment</button>
        <button class="order__cancel">Cancel Order</button>
      </div>
    </div>
  </body>

  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a href="https://www.frontendmentor.io/profile/aleckdesign" target="_blank"
      >aleckdesign</a
    >.
  </footer>
</html>
